<!DOCTYPE html>
<html>
    <head>
        <title>Practice Quiz</title>
       <script src="originalquiz.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <link rel="stylesheet" href="style_quiz.css"> 
    </head> 

    <body>
        <div class="container">
            <div class="jumbotron">
                <h1 id="title">This Is Quizicle</h1>
            </div>
        </div>

        <hr>
        <br>

        <div class="container">
            <div class="jumbotron">
                <div id="display-data"></div>
            </div>
        </div>
        

    </body>

    <script id="initialScreen" type="text/x-handlebars-template">
        <form id="form">
            <div><p> Name: <input id="name" autocomplete="off" autofocus placeholder="type name here" type="text"> </p> </div>
            <div> 
                <label for="quiz-selection"> Select a quiz</label> 
                <select name="quiz-selection" id="quiz-selection">
                    <option value="1"> Java Quiz</option>
                </select>
            </div>
            <br>
            <div><input id="submit" type="submit" data-viewAction="startQuiz"> </div>
        </form>

    </script>

    <script id="quiz_view1" type="text/x-handlebars-template">
        <div id="question">
            <h3>Question {{id}} : {{prompt}}</h3>
        </div>
        <form id="form" data-correct-choice="{{correctChoice}}">
            <div>
                <input type="radio" id="A" name="choicesMultipleChoice" value="A">
                    <label for="A">A. {{choices.[0]}}</label>
                    <br>
                <input type="radio" id="B" name="choicesMultipleChoice" value="B">
                    <label for="B">B. {{choices.[1]}}</label>
                    <br>
                <input type="radio" id="C" name="choicesMultipleChoice" value="C">
                    <label for="C">C. {{choices.[2]}}</label>
                    <br>
                <input type="radio" id="D" name="choicesMultipleChoice" value="D">
                    <label for="D">D. {{choices.[3]}}</label>
            </div>

            <div>
                <input id="next" type="submit" data-viewAction="nextQuestion" data-currentquestionid="{{id}}">
            </div>
        </form>

        <br>
        <div>
            <p> Correct Answer Count: <span id="counter"></span></p>
        </div>

    </script>

    <script id="correct" type="text/x-handlebars-template">
        <div>
            <h2>HOORAY! Good Job!</h2>
        </div>
    </script>

    <script id="incorrect" type="text/x-handlebars-template">
        <div> <h2>INCORRECT!</h2> </div>
            <p>Correct Answer: {{correctChoice}}</p>
            <p>Explanation: {{explanation}}</p>
            <button id="continue" data-viewAction="continue" data-currentquestionid="{{id}}">
                GOT IT!
            </button>
    </script>

    <script id="finalScreenPassed" type="text/x-handlebars-template">
        <h3>CONGRATULATIONS!<span id="name"> You passed!</span></h3>
        <div>
            <button id="re-take" data-viewAction="re-take">Retake this quiz!</button>
        </div>

        <br>

        <div>
            <button id="return" data-viewAction="return">Return to homepage</button>
        </div>
    </script>

    <script id="finalScreenFailed" type="text/x-handlebars-template">
        <h3>UH-OH!<span id="name"> Sorry, you failed this quiz.</span></h3>
        <div>
            <button id="re-take" data-viewAction="re-take">Retake this quiz!</button>
        </div>

        <br>

        <div>
            <button id="return" data-viewAction="return">Return to homepage</button>
        </div>
    </script>

    

</html>

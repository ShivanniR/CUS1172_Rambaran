<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
         <link href="todo.css" rel="stylesheet">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
         
        <script src="todo.js"></script>
    </head>
    <title>TO-DO LIST</title>

    <body id="body">
        <h1 id="titleHeading">
            TO-DO LIST
        </h1>
        <div class="container mt-3">
            <div id="listImage">
                <img class="rounded-image" width="18%"src="https://img.freepik.com/premium-vector/cute-flat-cartoon-illustration-with-copybook-list-concept-planner-selfcare_637721-270.jpg">
            </div>
        </div>
        <div class="container-sm">
            <ul id="tasks_list" text-align="center"></ul>
        </div>
    
        
       
        <form id="new_task">
            <input id="task" autocomplete="off" autofocus placeholder="add item to list" type = "text"/>
            <input id="submit" type = "submit" value="add" />
        </form>
     
       
    </body>


</html>
